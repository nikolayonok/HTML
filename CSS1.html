<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .winter {
        list-style-image: url("winter_16.png");
    }

    .spring {
        list-style-image: url("spring_16.png");
    }

    .autumn {
        list-style-image: url("autumn_16.png");
    }

    .summer {
        list-style-image: url("summer_16.png");
    }

    .season {
        list-style-type: "\276F";
    }

</style>
<body>
<h2>Seasons</h2>
<ul>
    <li class="season">Winter</li>
    <ul>
        <li class="winter">December</li>
        <li class="winter">January</li>
        <li class="winter">February</li>
    </ul>
    <li class="season">Spring</li>
    <ul>
        <li class="spring">March</li>
        <li class="spring">April</li>
        <li class="spring">May</li>
    </ul>
    <li class="season">Summer</li>
    <ul>
        <li class="summer">June</li>
        <li class="summer">Jule</li>
        <li class="summer">August</li>
    </ul>
    <li class="season">Autumn</li>
    <ul>
        <li class="autumn">September</li>
        <li class="autumn">November</li>
        <li class="autumn">December</li>
    </ul>

</ul>
</body>
</html>
